<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src https://cdn.jsdelivr.net/ 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline';">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>JS Vanilla BlackJack</title>
  </head>
  <body>

    <header class="d-flex justify-content-center text-bg-dark p-3">
      <h1 class="m-0">BlackJack</h1>
    </header>

    <div id="alert-container" class="d-flex flex-column align-items-center"></div>

    <div class="d-flex flex-column align-items-center mt-4">
      <div class="d-flex justify-content-center mb-2">
        <h1>Dealer - <span id="dealer-score">0</span></h1>
      </div>
      <div id="dealer-cards" class="card-container"></div>
    </div>

    <div class="d-flex flex-column align-items-center mt-4">
      <div class="d-flex justify-content-center mb-2">
        <h1>Player - <span id="player-score">0</span></h1>
      </div>
      <div id="player-cards" class="card-container"></div>
    </div>

    <div class="d-flex justify-content-center mt-5">
      <div class="hstack gap-3">
        <button id="new-game-button" class="btn btn-lg btn-danger">New Game</button>
        <button id="hit-button" class="btn btn-lg btn-primary">Hit</button>
        <button id="stand-button" class="btn btn-lg btn-primary">Stand</button>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
